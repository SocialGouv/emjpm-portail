---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "Content-Security-Policy: default-src 'none'; connect-src 'self' https://*.gouv.fr; font-src 'self'; media-src 'self' https://*.gouv.fr; img-src 'self' https://*.gouv.fr https://a.tile.openstreetmap.org https://b.tile.openstreetmap.org https://c.tile.openstreetmap.org; prefetch-src 'self' https://*.gouv.fr; script-src 'self' https://*.gouv.fr; frame-src 'self' https://*.gouv.fr; style-src 'self' 'unsafe-inline'";                                                                                                                                        â”‚
      more_set_headers "X-Frame-Options: deny";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "X-Content-Type-Options: nosniff";
  labels:
    app: emjpm-portail
    owner: emjpm-portail
    team: emjpm-portail
  name: redirect
  namespace: emjpm-portail
spec:
  rules:
    - host: pjm.social.gouv.fr
      http:
        paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: emjpm-portail
              port:
                number: 80
  tls:
    - hosts:
        - pjm.social.gouv.fr
      secretName: redirect-crt
