apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/permanent-redirect: https://pjm.fabrique.social.gouv.fr$request_uri
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"
  labels:
    app.kubernetes.io/component: redirect
    app.kubernetes.io/name: pjm
  name: pjm-redirect
  namespace: emjpm-portail
spec:
  rules:
    - host: pjm.social.gouv.fr
  tls:
    - hosts:
        - pjm.social.gouv.fr
      secretName: pjm-certificate

